<!--Show a tiles for each page that has the front matter 'show_tile'==true-->
<section id="one" class="tiles">
    {% for page in site.pages %}
    {% if page.show_tile == true %}
        <article>
            <span class="image">
              <img src="{{ page.image }}" alt=""/>
            </span>
            <header class="major">
                <h3><a href="{{ page.url | relative_url  }}" class="link">{{ page.title }}</a></h3>
                <p>{{ page.description }}</p>
            </header>
        </article>
    {% endif %}
    {% endfor %}
</section>
